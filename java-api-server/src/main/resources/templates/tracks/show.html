<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_track})}|">Show Track - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${track}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_track})}">Show Track</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_track})}">Track data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="track-title-field" data-z="52b5723e">
            	      <strong data-th-text="#{label_track_title}">title</strong>
                    <span data-th-text="*{{title}}">titleValue</span>
         	        </li>
                  <li id="track-album-field" data-z="497a4b5e">
            	      <strong data-th-text="#{label_track_album}">album</strong>
                    <span data-th-text="*{{album}}">albumValue</span>
         	        </li>
                  <li id="track-artist-field" data-z="4c6eda80">
            	      <strong data-th-text="#{label_track_artist}">artist</strong>
                    <span data-th-text="*{{artist}}">artistValue</span>
         	        </li>
                  <li id="track-file-field" data-z="8f27b420">
            	      <strong data-th-text="#{label_track_file}">file</strong>
                    <span data-th-text="*{{file}}">fileValue</span>
         	        </li>
                  <li id="track-thumbnail-field" data-z="63c683e">
            	      <strong data-th-text="#{label_track_thumbnail}">thumbnail</strong>
                    <span data-th-text="*{{thumbnail}}">thumbnailValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Track_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('TracksItemThymeleafController').to('editForm').with('track', track.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Track_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('TracksCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
