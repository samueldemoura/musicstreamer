<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_track})}">
    Edit Track - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('TracksCollectionThymeleafController')},itemLink=${@linkBuilder.of('TracksItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_track})}">Edit Track</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${track}" data-th-action="${itemLink.to('update').with('track', track.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('track', track.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_track})}">Track data </legend>

<div class="form-group has-error has-feedback" data-z="52b5723e" id="track-title-field" data-th-classappend="${#fields.hasErrors('title')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="title" class="col-md-3 control-label" data-th-text="#{label_track_title}">title</label>
  <div class="col-md-6">
    <input id="title" name="title" data-th-value="*{{title}}" type="text" class="form-control" placeholder="title" data-th-placeholder="#{label_track_title}" data-toggle="tooltip" aria-describedby="titleStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('title')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('title')}" aria-hidden="true"></span>
      <span id="title-error" class="help-block" data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="63c683e" id="track-thumbnail-field" data-th-classappend="${#fields.hasErrors('thumbnail')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="thumbnail" class="col-md-3 control-label" data-th-text="#{label_track_thumbnail}">thumbnail</label>
  <div class="col-md-6">
    <input id="thumbnail" name="thumbnail" data-th-value="*{{thumbnail}}" type="text" class="form-control" placeholder="thumbnail" data-th-placeholder="#{label_track_thumbnail}" data-toggle="tooltip" aria-describedby="thumbnailStatus" />
      <span data-th-classappend="${#fields.hasErrors('thumbnail')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('thumbnail')}" aria-hidden="true"></span>
      <span id="thumbnail-error" class="help-block" data-th-if="${#fields.hasErrors('thumbnail')}" data-th-errors="*{thumbnail}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="8f27b420" id="track-file-field" data-th-classappend="${#fields.hasErrors('file')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="file" class="col-md-3 control-label" data-th-text="#{label_track_file}">file</label>
  <div class="col-md-6">
    <input id="file" name="file" data-th-value="*{{file}}" type="text" class="form-control" placeholder="file" data-th-placeholder="#{label_track_file}" data-toggle="tooltip" aria-describedby="fileStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('file')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('file')}" aria-hidden="true"></span>
      <span id="file-error" class="help-block" data-th-if="${#fields.hasErrors('file')}" data-th-errors="*{file}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="4c6eda80" id="track-artist-field" data-th-classappend="${#fields.hasErrors('artist')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ArtistsCollectionThymeleafController')}">
    <label for="artist" class="col-md-3 control-label" data-th-text="#{label_track_artist}">Artist</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{artist}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{artist} == null" data-th-value="*{artist.id}" data-th-text="*{{artist}}" selected="selected">Artist</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('artist')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('artist')}" aria-hidden="true"></span>
      <span id="artist-error" class="help-block" data-th-if="${#fields.hasErrors('artist')}" data-th-errors="*{artist}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="497a4b5e" id="track-album-field" data-th-classappend="${#fields.hasErrors('album')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('AlbumsCollectionThymeleafController')}">
    <label for="album" class="col-md-3 control-label" data-th-text="#{label_track_album}">Album</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{album}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{album} == null" data-th-value="*{album.id}" data-th-text="*{{album}}" selected="selected">Album</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('album')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('album')}" aria-hidden="true"></span>
      <span id="album-error" class="help-block" data-th-if="${#fields.hasErrors('album')}" data-th-errors="*{album}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
