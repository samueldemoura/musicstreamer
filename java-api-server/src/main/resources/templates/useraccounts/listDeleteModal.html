<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="useraccount-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('UserAccountsCollectionThymeleafController')},itemLink=${@linkBuilder.of('UserAccountsItemThymeleafController')}">
    <table id="useraccount-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="username" data-th-text="#{label_useraccount_username}">username</th>
          <th data-data="email" data-th-text="#{label_useraccount_email}">email</th>
          <th data-data="hash" data-th-text="#{label_useraccount_hash}">hash</th>
          <th data-data="is_editor" data-th-text="#{label_useraccount_is_editor}">is_editor</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>username</td>
          <td>email</td>
          <td>hash</td>
          <td>is_editor</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
