<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="album-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('AlbumsCollectionThymeleafController')},itemLink=${@linkBuilder.of('AlbumsItemThymeleafController')}">
    <table id="album-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="title" data-th-text="#{label_album_title}">title</th>
          <th data-data="description" data-th-text="#{label_album_description}">description</th>
          <th data-data="thumbnail" data-th-text="#{label_album_thumbnail}">thumbnail</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>title</td>
          <td>description</td>
          <td>thumbnail</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
