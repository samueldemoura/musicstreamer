<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page menu</title>
  </head>
  <body id="body">
    <!--
    Only the internal content of the following div is included within
    the template, in menu fragment
    -->
    <nav class="navbar navbar-default navbar-static-top" data-th-fragment="menu">

         <div class="container">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainnav" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              <!-- Brand logo -->
              <div class="organization-logo navbar-brand">

                </a>
              </div>
              <!-- Name application -->
              <div class="application-name navbar-brand hidden-xs">
                <a data-th-title="#{label_goHome}" href="/" data-th-href="@{/}">musicstreamer</a>
              </div>

            </div><!-- /navbar-header -->

            <div id="mainnav" class="navbar-collapse collapse">

              <ul class="nav navbar-nav" id="entitiesMenuEntries">
                <li class="dropdown" id="album-entry" data-z="f857d796">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-th-utext="#{label_menu_entry(#{label_album})}">Album<span class="caret"></span></a>
                 <ul class="dropdown-menu">
	                   <li><a href="/albums/create-form" data-th-href="@{/albums/create-form}" data-th-utext="#{label_create_entity(#{label_album})}">Create Album</a></li>
	                  <li><a href="/albums" data-th-href="@{/albums}" data-th-utext="#{label_list_entity(#{label_album_plural})}">List Album</a></li>
                 </ul>
                </li>
                <li class="dropdown" id="artist-entry" data-z="53fced28">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-th-utext="#{label_menu_entry(#{label_artist})}">Artist<span class="caret"></span></a>
                 <ul class="dropdown-menu">
	                   <li><a href="/artists/create-form" data-th-href="@{/artists/create-form}" data-th-utext="#{label_create_entity(#{label_artist})}">Create Artist</a></li>
	                  <li><a href="/artists" data-th-href="@{/artists}" data-th-utext="#{label_list_entity(#{label_artist_plural})}">List Artist</a></li>
                 </ul>
                </li>
                <li class="dropdown" id="track-entry" data-z="310ae796">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-th-utext="#{label_menu_entry(#{label_track})}">Track<span class="caret"></span></a>
                 <ul class="dropdown-menu">
	                   <li><a href="/tracks/create-form" data-th-href="@{/tracks/create-form}" data-th-utext="#{label_create_entity(#{label_track})}">Create Track</a></li>
	                  <li><a href="/tracks" data-th-href="@{/tracks}" data-th-utext="#{label_list_entity(#{label_track_plural})}">List Track</a></li>
                 </ul>
                </li>
                <li class="dropdown" id="useraccount-entry" data-z="b18eba36">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-th-utext="#{label_menu_entry(#{label_useraccount})}">UserAccount<span class="caret"></span></a>
                 <ul class="dropdown-menu">
	                   <li><a href="/useraccounts/create-form" data-th-href="@{/useraccounts/create-form}" data-th-utext="#{label_create_entity(#{label_useraccount})}">Create UserAccount</a></li>
	                  <li><a href="/useraccounts" data-th-href="@{/useraccounts}" data-th-utext="#{label_list_entity(#{label_useraccount_plural})}">List UserAccount</a></li>
                 </ul>
                </li>
              </ul>

              <!-- Language select -->
              <ul class="nav navbar-nav navbar-right upper-nav languages" data-th-replace="~{fragments/languages :: languages}">
                <!-- Content replaced by the session template fragment language.html
                -->
                <span>Language data</span>

              <!-- User menu links -->
              <ul class="nav navbar-nav navbar-right upper-nav links" data-th-replace="~{fragments/session-links :: links}">
                <!-- Content replaced by the links template fragment session-links.html
                -->
                <span>User session data</span>
              </ul>

          </div>
    </nav>
